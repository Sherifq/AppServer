version: '3'

services:

  zookeeper:
    image: zookeeper:3.5.6    # https://hub.docker.com/_/zookeeper
    container_name: zookeeper
    restart: always
    expose:
    - "2181"

  kafka:
    image: bitnami/kafka:latest   # https://hub.docker.com/r/bitnami/kafka
    container_name: kafka
    depends_on:
    - zookeeper
    ports:
    - "9092:9092"
    networks:
    - onlyoffice
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0    # https://hub.docker.com/_/elasticsearch
    container_name: elasticsearch
    networks:
    - onlyoffice
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -Xss1m"
      - http.max_content_length=2g
      - indices.fielddata.cache.size=10%
      - indices.memory.index_buffer_size=10%
      - thread_pool.index.queue_size=250
      - thread_pool.write.queue_size=250
      - thread_pool.index.size=1
      - thread_pool.write.size=1
    sysctls:
      - vm.max_map_count=262144
      - vm.swappiness=1
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  mysql:
    image: mysql:8.0.18       # https://hub.docker.com/_/mysql
    container_name: mysql
    restart: always
    expose:
    - "3306"
    networks:
    - onlyoffice
    environment:
      MYSQL_ROOT_PASSWORD: parol
    volumes:
    - ./config/mysql/conf.d:/etc/mysql/conf.d
    - ./config/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    - mysql_data:/var/lib/mysql

networks:
  onlyoffice:
    driver: 'bridge'
volumes:
  mysql_data:
  es_data:
