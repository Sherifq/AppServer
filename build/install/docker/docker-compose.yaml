version: '3.4'

services:

  zookeeper:
    image: zookeeper:3.4.9    # https://hub.docker.com/_/zookeeper
    container_name: zookeeper
    hostname: zookeeper
    restart: always
    ports:
    - "2181:2181"
    networks:
    - onlyoffice
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVER: server.1=zookeeper:2888:3888
    volumes:
    - zoo_data:/data
    - zoo_log:/datalog

  kafka:
    image: confluentinc/cp-kafka:5.3.1   # https://hub.docker.com/r/confluentinc/cp-kafka/
    container_name: kafka
    hostname: kafka
    depends_on:
    - zookeeper
    ports:
    - "9092:9092"
    networks:
    - onlyoffice
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
    - kafka_data:/var/lib/kafka/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0    # https://hub.docker.com/_/elasticsearch
    container_name: elasticsearch
    hostname: elasticsearch
    networks:
    - onlyoffice
    environment:
    - discovery.type=single-node
    - bootstrap.memory_lock=true
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m -Xss1m"
        #    sysctls:
        #      - vm.max_map_count=262144
        #      - vm.swappiness=1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
    volumes:
    - es_data:/usr/share/elasticsearch/data
    ports:
    - 9200:9200

  mysql:
    image: mysql:8.0.18       # https://hub.docker.com/_/mysql
    container_name: mysql
    hostname: mysql
    restart: always
    expose:
    - "3306"
    networks:
    - onlyoffice
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
    - ./config/mysql/conf.d:/etc/mysql/conf.d
    - ../../../sql:/docker-entrypoint-initdb.d
    - mysql_data:/var/lib/mysql
    - mysql_log:/var/log/mysql

  api:
    build:
      context: ./../../../
      dockerfile: build/install/docker/api/Dockerfile
    image: api
    container_name: api
    hostname: api
    restart: always
    expose:
    - "5000"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  storybook:
    build:
      context: ./../../../
      dockerfile: build/install/docker/storybook/Dockerfile
    image: storybook
    container_name: storybook
    hostname: storybook
    restart: always
    expose:
    - "8081"
    - "8082"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  studio.notify:
    build:
      context: ./../../../
      dockerfile: build/install/docker/studio.notify/Dockerfile
    image: studio.notify
    container_name: studio.notify
    hostname: studio_notify
    restart: always
    expose:
    - "5006"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  client:
    build:
      context: ./../../../
      dockerfile: build/install/docker/client/Dockerfile
    image: client
    container_name: client
    hostname: client
    restart: always
    expose:
    - "5001"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  studio:
    build:
      context: ./../../../
      dockerfile: build/install/docker/studio/Dockerfile
    image: studio
    container_name: studio
    hostname: studio
    restart: always
    expose:
    - "5003"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  notify:
    build:
      context: ./../../../
      dockerfile: build/install/docker/notify/Dockerfile
    image: notify
    container_name: notify
    hostname: notify
    restart: always
    expose:
    - "5005"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  people.server:
    build:
      context: ./../../../
      dockerfile: build/install/docker/people.server/Dockerfile.full
    image: people.server
    container_name: people.server
    hostname: people_server
    restart: always
    expose:
    - "5004"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  people.client:
    build:
      context: ./../../../
      dockerfile: build/install/docker/people.client/Dockerfile
    image: people.client
    container_name: people.client
    hostname: people_client
    restart: always
    expose:
    - "5002"
    networks:
    - onlyoffice
    volumes:
    - ../../../config/:/app/onlyoffice/config
    - app_data:/app/onlyoffice/data/
    - app_log:/var/log/supervisor/

  nginx:
    build:
      context: ./../../../
      dockerfile: build/install/docker/frontnginx/Dockerfile
    image: frontnginx
    container_name: frontnginx
    hostname: frontnginx
    restart: always
    expose:
        #    - "80"
        #    - "443"
    - "8092"
    networks:
    - onlyoffice
    depends_on:
    - api
    - client
    - notify
    - people.client
    - people.server
    - storybook
    - studio
    - studio.notify
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      KAFKA_HOST: kafka
      ZOO_HOST: zookeeper
      ES_HOST: elasticsearch
      API_HOSTS: api
      CLIENT_HOSTS: client
      NOTIFY_HOSTS: notify
      PEOPLECLIENT_HOSTS: people.client
      PEOPLESERVER_HOSTS: people.server
      STORYBOOK_HOSTS: storybook
      STUDIO_HOSTS: studio
      STUDIONOTIFY_HOSTS: studio.notify
    volumes:
        # so-so solution
